<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="icon" href="content/dant3.png">
    <script src="https://kit.fontawesome.com/e65e29a543.js" crossorigin="anonymous"></script>
    <title>Perfil</title>
</head>

<body>
    <header>
        <!-- Java Script -->
    </header>
    <section>
        <div class="container-dados">

            <div class="tudo-esq">
                <div class="esq">
                    <div>
                        <h3>Nome:</h3>
                        <input type="text" class="nome" required>
                    </div>
                    <div>
                        <h3>Email:</h3>
                        <input type="text" class="email" required>
                    </div>
                    <div>
                        <h3>Senha</h3>
                        <input type="password" class="senha" required>
                    </div>
                    <div>
                        <h3>Confirmar senha</h3>
                        <input type="password" class="confirmar_senha" required>
                    </div>
                    <div>
                        <h3>Data</h3>
                        <input type="date" class="date" required>
                    </div>
                </div>
                <div class="container-deletar">
                    <div class="deletar">
                        <h1>DELETAR</h1>
                    </div>
                    <div class="salvar">
                        <h1>SALVAR</h1>
                    </div>
                </div>
                <div class="premium">
                    <h1>PREMIUM</h1>
                </div>
            </div>
            <div class="dir">
                <div>
                    <label for="image_uploads" class="texto">Insira uma Imagem (PNG, JPG)</label>
                    <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple />
                </div>
                <div class="preview">
                </div>
            </div>
            <div class="certeza">
                <h1>Realmente deseja deletar sua conta:</h1>
                <div class="opcoes">
                    <h3 class="sim">SIM</h3>
                    <h3 class="nao">NAO</h3>
                </div>
            </div>
            <div class="desejo_salvar">
                <h1>Deseja alterar os dados da sua conta?</h1>
                <div class="opcoes">
                    <h3 class="quero">SIM</h3>
                    <h3 class="nao_quero">NAO</h3>
                </div>
            </div>
            <div class="assinar_premium">
                <h1>Assinar o Premium?</h1>
                <div class="opcoes">
                    <h3 class="desejo">SIM</h3>
                    <h3 class="nao_desejo">NAO</h3>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <!-- Java Script -->
    </footer>
    <script src="js/all.js"></script>
    <script src="js/javaPerfil.js"></script>
</body>

</html>
